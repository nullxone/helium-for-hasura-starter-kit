table:
  name: shared_tasks
  schema: public
object_relationships:
  - name: with_user
    using:
      manual_configuration:
        column_mapping:
          with_user_id: id
        insertion_order: null
        remote_table:
          name: users
          schema: public
  - name: task
    using:
      manual_configuration:
        column_mapping:
          task_id: id
        insertion_order: null
        remote_table:
          name: tasks
          schema: public
select_permissions:
  - role: user
    permission:
      filter:
        _or:
          - task:
              user_id:
                _eq: X-Hasura-User-Id
          - with_user_id:
              _eq: X-Hasura-User-Id
      columns:
        - id
        - with_user_id
        - task_id
insert_permissions:
  - role: user
    permission:
      check:
        task:
          user_id:
            _eq: X-Hasura-User-Id
      columns:
        - id
        - with_user_id
        - task_id
update_permissions:
  - role: user
    permission:
      filter:
        task:
          user_id:
            _eq: X-Hasura-User-Id
      columns:
        - id
        - with_user_id
        - task_id
delete_permissions:
  - role: user
    permission:
      filter:
        task:
          user_id:
            _eq: X-Hasura-User-Id
