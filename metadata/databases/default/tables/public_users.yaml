table:
  name: users
  schema: public
array_relationships:
  - name: tasks
    using:
      manual_configuration:
        column_mapping:
          id: user_id
        insertion_order: null
        remote_table:
          name: tasks
          schema: public
  - name: shared_tasks
    using:
      manual_configuration:
        column_mapping:
          id: with_user_id
        insertion_order: null
        remote_table:
          name: shared_tasks
          schema: public
select_permissions:
  - role: user
    permission:
      filter:
        id:
          _eq: X-Hasura-User-Id
      columns:
        - id
        - name
insert_permissions:
  - role: user
    permission:
      check:
        id:
          _eq: X-Hasura-User-Id
      columns:
        - id
        - name
update_permissions:
  - role: user
    permission:
      filter:
        id:
          _eq: X-Hasura-User-Id
      columns:
        - name
