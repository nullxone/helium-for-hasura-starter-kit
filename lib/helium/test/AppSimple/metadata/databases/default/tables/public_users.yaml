table:
  name: users
  schema: public
object_relationships:
  - name: project
    using:
      manual_configuration:
        column_mapping:
          id: user_id
        insertion_order: null
        remote_table:
          name: projects
          schema: public
  - name: supervisor
    using:
      manual_configuration:
        column_mapping:
          supervisor_id: id
        insertion_order: null
        remote_table:
          name: users
          schema: public
select_permissions:
  - role: user
    permission:
      filter:
        id:
          _eq: X-Hasura-User-Id
      columns:
        - id
        - email
        - supervisor_id
        - created_at
insert_permissions:
  - role: user
    permission:
      check:
        id:
          _eq: X-Hasura-User-Id
      columns:
        - id
        - email
        - supervisor_id
        - created_at
update_permissions:
  - role: user
    permission:
      filter:
        id:
          _eq: X-Hasura-User-Id
      columns:
        - id
        - email
        - supervisor_id
        - created_at
      check:
        id:
          _eq: X-Hasura-User-Id
delete_permissions:
  - role: user
    permission:
      filter:
        id:
          _eq: X-Hasura-User-Id
